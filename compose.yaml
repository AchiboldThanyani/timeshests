services:
  csharp-timesheets:
    build:
      context: ./source/backend/timesheets
      dockerfile: Dockerfile
    container_name: csharp-timesheets
    restart: unless-stopped
    init: true
    ports:
      - "80:80"  # ASP.NET default port exposed in Dockerfile
    # env_file: ./source/backend/timesheets/.env  # Uncomment if .env file exists
    networks:
      - timesheets-net
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres-timesheets
    restart: unless-stopped
    environment:
      POSTGRES_USER: timesheets
      POSTGRES_PASSWORD: timesheets
      POSTGRES_DB: timesheets
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - timesheets-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timesheets"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  timesheets-net:
    driver: bridge

volumes:
  postgres-data:
